name: Automated Empty Commit

on:
  schedule:
    - cron: "0 9 * * *"   # Runs every day at 09:00 UTC
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write   # âœ… Allow pushing commits

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config user.name "JB1071017"
          git config user.email "jeswin.b.maliyekkal@gmail.com"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "Automated contribution $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No commit"
          git push
